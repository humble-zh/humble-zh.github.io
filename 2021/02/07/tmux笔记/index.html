        <h2 id="常用配置"><a href="#常用配置" class="headerlink" title="常用配置"></a>常用配置</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">set -g mouse on</span><br><span class="line">set -g base-index 1 #让窗口从1开始</span><br><span class="line">set -g default-terminal &quot;tmux-256color&quot;</span><br><span class="line">set -ga terminal-overrides &quot;,*256col*:Tc&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">set -g @scroll-speed-num-lines-per-scroll 10 #鼠标滚轮滚动速度10</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># List of plugins #安装的插件列表</span><br><span class="line">set -g @plugin &#39;tmux-plugins&#x2F;tpm&#39;</span><br><span class="line">set -g @plugin &#39;tmux-plugins&#x2F;tmux-sensible&#39;</span><br><span class="line">set -g @plugin &#39;nhdaly&#x2F;tmux-better-mouse-mode&#39;</span><br><span class="line"></span><br><span class="line"># Other examples:</span><br><span class="line"># set -g @plugin &#39;github_username&#x2F;plugin_name&#39;</span><br><span class="line"># set -g @plugin &#39;git@github.com:user&#x2F;plugin&#39;</span><br><span class="line"># set -g @plugin &#39;git@bitbucket.com:user&#x2F;plugin&#39;</span><br><span class="line"></span><br><span class="line"># Initialize TMUX plugin manager (keep this line at the very bottom of</span><br><span class="line"># tmux.conf)</span><br><span class="line">run &#39;~&#x2F;.tmux&#x2F;plugins&#x2F;tpm&#x2F;tpm&#39; #插件管理器tpm</span><br></pre></td></tr></table></figure>
<h2 id="动态更新tmux配置文件"><a href="#动态更新tmux配置文件" class="headerlink" title="动态更新tmux配置文件"></a>动态更新tmux配置文件</h2><p>方法1. 在shell终端加载</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tmux source-file ~/.tmux.conf</span><br></pre></td></tr></table></figure>
<p>方法2. 在tmux内加载。<code>Ctrl+b :</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">:source-file ~&#x2F;.tmux.conf</span><br></pre></td></tr></table></figure>
<h2 id="配置tmux滚动速度"><a href="#配置tmux滚动速度" class="headerlink" title="配置tmux滚动速度"></a><a target="_blank" rel="noopener" href="https://www.codenong.com/36002866/">配置tmux滚动速度</a></h2><p>先安装插件 <a target="_blank" rel="noopener" href="https://github.com/NHDaly/tmux-better-mouse-mode">tmux-scroll-copy-mode</a> ,再把添加下面行到 <code>~/.tmux.conf</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">set -g @scroll-speed-num-lines-per-scroll 10</span><br></pre></td></tr></table></figure>
<h2 id="tmuxp"><a href="#tmuxp" class="headerlink" title="tmuxp"></a><a target="_blank" rel="noopener" href="https://github.com/tmux-python/tmuxp">tmuxp</a></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">$ cat ~/op.yaml</span><br><span class="line">session_name: op</span><br><span class="line">windows:</span><br><span class="line">    - window_name: vim</span><br><span class="line">      layout: tiled</span><br><span class="line">      shell_command_before:</span><br><span class="line">          - <span class="built_in">cd</span> ~/tmp/openwrt</span><br><span class="line">    - window_name: make</span><br><span class="line">      layout: tiled</span><br><span class="line">      shell_command_before:</span><br><span class="line">          - <span class="built_in">cd</span> ~/tmp/openwrt</span><br><span class="line"></span><br><span class="line">$ tmuxp load ~/op.yaml</span><br></pre></td></tr></table></figure>
